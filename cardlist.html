<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="cardlist.min.js"></script>
</head>
<body>
    <div id="sample"></div>
    <script>
        let app = Elm.CardList.init({
            node: document.getElementById('sample')
        });
				window.onscroll = function () {
					let wrapper = document.getElementsByClassName("wrapper")[0];
					let lastItem = wrapper.childNodes[wrapper.childNodes.length - 20];
					let rect = lastItem.getBoundingClientRect();
					let check = rect.top >= 0 && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight);
					app.ports.lastItemVisible.send(check);
				};
    </script>
    
</body>
</html>
